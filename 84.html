    <script>
        // --- ä¸»é¢˜åˆ‡æ¢é€»è¾‘ (ä¿®æ”¹ç‰ˆ) ---
        function toggleTheme() {
            // æ§åˆ¶ documentElement (htmlæ ‡ç­¾) è€Œä¸æ˜¯ body
            document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', document.documentElement.classList.contains('light-mode') ? 'light' : 'dark');
        }
        
        // åº•éƒ¨åˆå§‹åŒ–å¯ç•™ä½œå¤‡ä»½ï¼Œä½†ä¸»è¦å·¥ä½œå·²ç”± Head ä¸­çš„è„šæœ¬å®Œæˆ
        // è¿™é‡ŒåªåšçŠ¶æ€åŒæ­¥ï¼ˆå¦‚æœéœ€è¦å¤æ‚é€»è¾‘çš„è¯ï¼‰ï¼Œç°åœ¨å¯ä»¥çœç•¥æˆ–ä¿ç•™
        
        // --- ä¸­é—´èŠ‚ç‚¹é€»è¾‘ ---
        function toggleNode(btn, needReason, reasonTagId) {
            let currentRow = btn.closest('.node-row');
            let parentGroup = currentRow.closest('.node-group');
            
            if (btn.classList.contains('active')) {
                resetSelection(currentRow, parentGroup);
                return;
            }

            if (needReason) {
                let reason = prompt("è¯·è¾“å…¥åˆ¤æ–­ç†ç”± (ä¾‹å¦‚ï¼šé¡¶é€†ã€åº•é€†ã€ç‰›æ——ã€ç†Šæ——)ï¼š");
                if (reason === null || reason.trim() === "") return; 
                if (reasonTagId) {
                    let tag = document.getElementById(reasonTagId);
                    if(tag) {
                        tag.innerText = "# " + reason;
                        tag.style.display = "block";
                    }
                }
            }

            btn.classList.add('active');
            currentRow.classList.add('has-children');
            currentRow.classList.add('single-mode'); 

            let nextWrapper = currentRow.querySelector('.children-wrapper');
            if (nextWrapper) nextWrapper.style.display = 'block';

            if (parentGroup) {
                let siblings = parentGroup.children;
                for (let sibling of siblings) {
                    if (sibling !== currentRow) sibling.classList.add('hidden-sibling');
                }
            }
        }

        // --- ä¿®å¤ç‰ˆï¼šå–æ¶ˆé€‰æ‹©é€»è¾‘ ---
        // æ·±åº¦æ¸…ç†æ‰€æœ‰åä»£èŠ‚ç‚¹çš„çŠ¶æ€ï¼Œé˜²æ­¢é‡æ–°æ‰“å¼€æ—¶å‡ºç°æ®‹ç•™æ ·å¼
        function resetSelection(currentRow, parentGroup) {
            let btn = currentRow.querySelector('.check-btn');
            let reasonTag = currentRow.querySelector('.reason-tag');
            let nextWrapper = currentRow.querySelector('.children-wrapper');
            
            // 1. é‡ç½®å½“å‰ç‚¹å‡»èŠ‚ç‚¹
            btn.classList.remove('active');
            currentRow.classList.remove('has-children');
            currentRow.classList.remove('single-mode');

            if (reasonTag) reasonTag.style.display = 'none';

            // 2. æ·±åº¦é‡ç½®æ‰€æœ‰å­å­™èŠ‚ç‚¹ï¼ˆæ— è®ºæ˜¯å¦å¤„äºæ¿€æ´»/éšè—çŠ¶æ€ï¼‰
            if (nextWrapper) {
                nextWrapper.style.display = 'none';
                
                let allDescendants = nextWrapper.querySelectorAll('.node-row');
                allDescendants.forEach(row => {
                    row.classList.remove('has-children', 'single-mode', 'hidden-sibling');
                    
                    let childBtn = row.querySelector('.check-btn');
                    if (childBtn) childBtn.classList.remove('active');
                    
                    let childTag = row.querySelector('.reason-tag');
                    if (childTag) childTag.style.display = 'none';

                    let childWrapper = row.querySelector('.children-wrapper');
                    if (childWrapper) childWrapper.style.display = 'none';
                });
            }

            // 3. æ¢å¤å½“å‰å±‚çº§å…„å¼ŸèŠ‚ç‚¹çš„æ˜¾ç¤º
            if (parentGroup) {
                let siblings = parentGroup.children;
                for (let sibling of siblings) sibling.classList.remove('hidden-sibling');
            }
        }

        // --- å¶å­èŠ‚ç‚¹é€»è¾‘ (ä¿¡å· + å¤åˆ¶) ---
        function selectLeaf(el) {
            let currentRow = el.closest('.node-row');
            let btn = currentRow.querySelector('.check-btn');
            let parentGroup = currentRow.closest('.node-group');

            if (parentGroup) {
                let siblings = parentGroup.querySelectorAll('.check-btn');
                siblings.forEach(s => s.classList.remove('active'));
            }
            btn.classList.add('active');
            copyChainFromRow(currentRow);
        }

        // --- å¤åˆ¶åŠŸèƒ½ ---
        function copyChainFromRow(startRow) {
            let path = [];
            let currentRow = startRow;

            while (currentRow && currentRow.id !== 'root-node') {
                let contentBox = currentRow.querySelector('.content-box');
                let clone = contentBox.cloneNode(true);
                let tags = clone.querySelectorAll('.reason-tag');
                tags.forEach(t => t.remove());
                let mainText = clone.innerText.trim();
                let reasonTag = contentBox.querySelector('.reason-tag');
                let reasonText = (reasonTag && reasonTag.style.display !== 'none') ? ` ${reasonTag.innerText}` : '';
                path.unshift(mainText + reasonText);

                let parentGroup = currentRow.closest('.node-group');
                if (!parentGroup) break;
                let parentWrapper = parentGroup.closest('.children-wrapper');
                if (!parentWrapper) break;
                currentRow = parentWrapper.closest('.node-row');
            }

            const finalString = path.join(' -> ');
            navigator.clipboard.writeText(finalString).then(() => {
                showToast();
            }).catch(() => {
                alert("å¤åˆ¶å¤±è´¥");
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
